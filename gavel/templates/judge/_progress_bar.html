<div class="progress-bar">
  <div class="row">
    <div class="col-4 col-sm-4">
      Time spent
      <br/>
      <span id="time-spent">-</span>
    </div>
    <div class="col-4 col-sm-4">
      Projects seen
      <br/>
      {{ seen|length }} / {{ items|length }}
    </div>
    <div class="col-4 col-sm-4">
      Total time left
      <br/>
      <span id="time-left">-</span>
    </div>
  </div>
</div>

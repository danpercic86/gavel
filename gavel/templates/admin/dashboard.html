{% extends 'admin/admin_layout.html' %}
{% block page %}
  <div class="item">
    <div class="info">
      <h2>Stats</h2>
      <div class="row">
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Votes</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ votes }}</h6>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Projects</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ items | length }}</h6>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Judges</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ annotators | length }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
